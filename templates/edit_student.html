<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学生</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>编辑学生</h1>
            <div class="user-info">
                <span>欢迎, {{ username }}!</span>
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> 退出</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <a href="{{ url_for('index') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> 返回</a>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            <i class="fas fa-info-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% if error %}
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
            {% endif %}

            <div class="form-container">
                <div class="form-header">
                    <h2><i class="fas fa-user-edit"></i> 编辑学生信息</h2>
                </div>

                <form action="{{ url_for('edit_student', sid=student.sid) }}" method="POST">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> 姓名</label>
                        <input type="text" id="name" name="name" value="{{ student.name }}" required placeholder="请输入学生姓名">
                    </div>

                    <div class="form-group">
                        <label for="age"><i class="fas fa-calendar-alt"></i> 年龄</label>
                        <input type="number" id="age" name="age" value="{{ student.age }}" required placeholder="请输入学生年龄">
                    </div>

                    <div class="form-group">
                        <label for="gender"><i class="fas fa-venus-mars"></i> 性别</label>
                        <select id="gender" name="gender" required class="form-control">
                            <option value="男" {% if student.gender == '男' %}selected{% endif %}>男</option>
                            <option value="女" {% if student.gender == '女' %}selected{% endif %}>女</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
